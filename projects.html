<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Kalu | Projects</title>
  <style>
    :root {
      --main-bg: #f7f3f0;
      --brown-light: #d2b48c;
      --brown-medium: #a0845c;
      --brown-dark: #8b4513;
      --white: #ffffff;
      --cream: #faf6f3;
      --text-dark: #3e2723;
      --accent: #8b4513;
      --secondary: #e8ddd4;
      --light-gray: #9e9e9e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      background: var(--main-bg);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(210, 180, 140, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(139, 69, 19, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, rgba(250, 246, 243, 0.8) 0%, rgba(247, 243, 240, 0.9) 100%);
      pointer-events: none;
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
      border-bottom: 1px solid var(--brown-light);
    }

    .navbar a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: color 0.3s;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .navbar a:hover, .navbar a.active {
      color: var(--accent);
    }

    .main-content {
      padding-top: 5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
    }

    .page-header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    .page-header p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: var(--brown-dark);
      max-width: 600px;
      margin: 0 auto;
    }

    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 3rem;
    }

    .search-bar {
      width: 100%;
      padding: 1rem 3rem 1rem 1rem;
      font-size: 1.1rem;
      border: 2px solid var(--brown-light);
      border-radius: 15px;
      background: var(--white);
      box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 8px 25px rgba(139, 69, 19, 0.2);
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--brown-medium);
      font-size: 1.2rem;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--white);
      border: 1px solid var(--brown-light);
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(139, 69, 19, 0.15);
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }

    .suggestion-item {
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      border-bottom: 1px solid var(--secondary);
    }

    .suggestion-item:hover {
      background: var(--cream);
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .project-card {
      background: var(--white);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(139, 69, 19, 0.1);
      border: 1px solid var(--brown-light);
      transition: all 0.3s ease;
      cursor: pointer;
      height: 400px;
      display: flex;
      flex-direction: column;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(139, 69, 19, 0.2);
    }

    .project-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, var(--brown-light) 0%, var(--brown-medium) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      position: relative;
      overflow: hidden;
    }

    .project-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.3"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.2"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.4"/></svg>');
      background-size: 50px 50px;
    }

    .project-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .project-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .project-description {
      color: var(--brown-dark);
      margin-bottom: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      flex-grow: 1;
    }

    .project-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .skill-tag {
      background: linear-gradient(135deg, var(--brown-medium) 0%, var(--brown-dark) 100%);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: var(--brown-medium);
      font-size: 1.1rem;
    }

    .project-detail {
      display: none;
      background: var(--white);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 25px rgba(139, 69, 19, 0.1);
      border: 1px solid var(--brown-light);
    }

    .project-detail.active {
      display: block;
    }

    .project-detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .project-detail-title {
      font-size: 2.5rem;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    .project-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .project-link {
      background: linear-gradient(135deg, var(--brown-medium) 0%, var(--brown-dark) 100%);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .project-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
    }

    .project-section {
      margin-bottom: 2rem;
    }

    .project-section h3 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--brown-light);
      padding-bottom: 0.5rem;
    }

    .project-section p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    .project-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .project-image-item {
      background: var(--cream);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
    }

    .project-image-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-image-caption {
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--brown-dark);
      text-align: center;
    }

    .back-button {
      background: var(--cream);
      color: var(--accent);
      border: 2px solid var(--brown-light);
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .back-button:hover {
      background: var(--brown-light);
      color: white;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 0.8rem 1rem;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .main-content {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .project-card {
        height: auto;
        min-height: 350px;
      }

      .project-detail-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .project-detail-title {
        font-size: 2rem;
      }

      .project-images {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .search-bar {
        padding: 0.8rem 2.5rem 0.8rem 0.8rem;
        font-size: 1rem;
      }

      .project-content {
        padding: 1rem;
      }

      .project-detail {
        padding: 1.5rem;
      }
    }
  </style>
</head>

      },
      {

        skills: ["Python", "NLP", "BERT", "Transformers", "Flask", "MongoDB"],

      },
      {
        id: 5,
        title: "Content Strategy Calendar",
        description: "AI-powered content planning tool that analyzes trends, suggests topics, and optimizes posting schedules for maximum engagement.",

      },
      {
        id: 6,
        title: "Inventory Management System",
        description: "Smart inventory tracking system with predictive analytics for stock optimization and automated reorder suggestions.",
        skills: ["Python", "Machine Learning", "Database Design", "Predictive Analytics", "API Development"],
        icon: "📦",
        gradient: "linear-gradient(135deg, #8b4513 0%, #654321 100%)",
        problemStatement: "A manufacturing company faced frequent stockouts and excess inventory, leading to production delays and increased carrying costs. They needed an intelligent system to optimize inventory levels and predict demand patterns.",

        liveLink: "https://inventory-optimizer.streamlit.app",
        images: [
          { src: "https://via.placeholder.com/400x200/8b4513/ffffff?text=Inventory+Levels", caption: "Real-time Inventory Dashboard" },
          { src: "https://via.placeholder.com/400x200/a0845c/ffffff?text=Demand+Forecast", caption: "Demand Forecasting Model" },

        ]

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const suggestions = document.getElementById('suggestions');
    const projectsGrid = document.getElementById('projectsGrid');
    const noResults = document.getElementById('noResults');

    // Get all unique skills for suggestions
    const allSkills = [...new Set(projects.flatMap(p => p.skills))];
    const allTitles = projects.map(p => p.title);
    const searchOptions = [...allSkills, ...allTitles];

    // Display all projects initially
    displayProjects(projects);

    // Search input event listener
    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      
      if (query.length > 0) {
        // Show suggestions
        const filteredSuggestions = searchOptions.filter(option => 
          option.toLowerCase().includes(query)
        );
        
        if (filteredSuggestions.length > 0) {
          suggestions.innerHTML = filteredSuggestions
            .slice(0, 5)
            .map(suggestion => `<div class="suggestion-item">${suggestion}</div>`)
            .join('');
          suggestions.style.display = 'block';
        } else {
          suggestions.style.display = 'none';
        }
        
        // Filter projects
        const filteredProjects = projects.filter(project => 
          project.title.toLowerCase().includes(query) ||
          project.description.toLowerCase().includes(query) ||
          project.skills.some(skill => skill.toLowerCase().includes(query))
        );
        
        displayProjects(filteredProjects);
      } else {
        suggestions.style.display = 'none';
        displayProjects(projects);
      }
    });

    // Handle suggestion clicks
    suggestions.addEventListener('click', function(e) {
      if (e.target.classList.contains('suggestion-item')) {
        searchInput.value = e.target.textContent;
        suggestions.style.display = 'none';
        
        // Filter projects based on selected suggestion
        const query = e.target.textContent.toLowerCase();
        const filteredProjects = projects.filter(project => 
          project.title.toLowerCase().includes(query) ||
          project.skills.some(skill => skill.toLowerCase().includes(query))
        );
        
        displayProjects(filteredProjects);
      }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.search-container')) {
        suggestions.style.display = 'none';
      }
    });

    // Display projects function
    function displayProjects(projectList) {
      if (projectList.length === 0) {
        projectsGrid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }
      
      projectsGrid.style.display = 'grid';
      noResults.style.display = 'none';
      
      projectsGrid.innerHTML = projectList.map(project => `
        <div class="project-card" onclick="showProjectDetail(${project.id})">
          <div class="project-image" style="background: ${project.gradient}">
            <span>${project.icon}</span>
          </div>
          <div class="project-content">
            <h3 class="project-title">${project.title}</h3>
            <p class="project-description">${project.description}</p>
            <div class="project-skills">
              ${project.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
            </div>
          </div>
        </div>
      `).join('');
    }

    // Show project detail
    function showProjectDetail(projectId) {
      const project = projects.find(p => p.id === projectId);
      if (!project) return;

      const detailContent = document.getElementById('project-detail-content');
      detailContent.innerHTML = `
        <div class="project-detail-header">
          <div>
            <h1 class="project-detail-title">${project.title}</h1>
            <div class="project-skills">
              ${project.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
            </div>
          </div>
          <div class="project-links">
            <a href="${project.githubLink}" target="_blank" class="project-link">
              📚 GitHub
            </a>
            <a href="${project.liveLink}" target="_blank" class="project-link">
              🚀 Live App
            </a>
          </div>
        </div>
        
        <div class="project-section">
          <h3>Problem Statement</h3>
          <p>${project.problemStatement}</p>
        </div>
        
        <div class="project-section">
          <h3>Solution</h3>
          <p>${project.solution}</p>
        </div>
        
        <div class="project-section">
          <h3>Project Visualizations</h3>
          <div class="project-images">
            ${project.images.map(image => `
              <div class="project-image-item">
                <img src="${image.src}" alt="${image.caption}">
                <div class="project-image-caption">${image.caption}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      // Hide projects grid and show detail
      projectsGrid.style.display = 'none';
      noResults.style.display = 'none';
      document.getElementById('project-detail').classList.add('active');
      
      // Scroll to top
      window.scrollTo(0, 0);
    }

    // Show all projects
    function showAllProjects() {
      document.getElementById('project-detail').classList.remove('active');
      projectsGrid.style.display = 'grid';
      searchInput.value = '';
      displayProjects(projects);
    }
  </script>
</body>
</html>
